testinfo:
      id: test_login
      title: 登陆
      BeCall: true
      host: ${test_platform}$
      address: /api/user/login

premise:

test_case:
    - test_name: 登陆1
      info: 正常登陆1
      http_type: http
      request_type: post
      parameter_type: form-data
      headers: {}
      timeout: 8
      parameter: ./test_case/test_01_login/login.json
      file: false
      check:
            check_type: no_check # 不校验
            datebase:
            expected_code:
            expected_request:

    - test_name: 登陆2
      info: 正常登陆2
      http_type: http
      request_type: post
      parameter_type: form-data
      headers: {}
      timeout: 8
      parameter:
            username: litao
            password: lt19910301
      file: false
      check:
            check_type: only_check_status # 校验http状态
            datebase:
            expected_code: 200
            expected_request:

    - test_name: 登陆3
      info: 正常登陆3
      http_type: http
      request_type: post
      parameter_type: form-data
      headers: {}
      timeout: 8
      parameter:
            username: litao
            password: lt19910301
      file: false
      check:
            check_type: json # 校验json格式
            datebase:
            expected_code: 200
            expected_request: {"code":"999999","msg":"成功","data":{"first_name":"Tom","last_name":"","phone":"123456789","email":"123@qq.com","key":"e1dfbfd759ad46bcdc44df989ade3f1c190cc936","date_joined":"2018-06-28 02:54:00","userphoto":"/file/userphoto.jpg"}}

    - test_name: 登陆4
      info: 正常登陆4
      http_type: http
      request_type: post
      parameter_type: form-data
      headers: {}
      timeout: 8
      parameter:
            username: litao
            password: lt19910301
      file: false
      check:
            check_type: entirely_check # 完全校验
            datebase:
            expected_code: 200
            expected_request: {"code":"999999","msg":"成功","data":{"first_name":"Tom","last_name":"","phone":"123456789","email":"123@qq.com","key":"e1dfbfd759ad46bcdc44df989ade3f1c190cc936","date_joined":"2018-06-28 02:54:00","userphoto":"/file/userphoto.jpg"}}

    - test_name: 登陆5
      info: 正常登陆5
      http_type: http
      request_type: post
      parameter_type: form-data
      headers: {}
      timeout: 8
      parameter:
            username: litao
            password: lt19910301
      file: false
      check:
            check_type: Regular_check # 正则校验
            datebase:
            expected_code: 200
            expected_request:
                  - key

    - test_name: 登陆6
      info: 正常登陆6
      http_type: http
      request_type: post
      parameter_type: form-data
      headers: {}
      timeout: 8
      parameter:
            username: litao
            password: lt19910301
      file: false
      check:
            check_type: datebase_check # 数据库校验
            datebase:
                  NAME: api_test
                  USER: root
                  PASSWORD: lt19910301
                  PORT: 3306
                  sql: select * form api_test
            expected_code: 200
            expected_request:
